<!DOCTYPE html>
<html>

<head>
    <title>URL Shortener</title>
    <link rel="stylesheet" type="text/css" href="3d.css">
</head>

<body>
    <header>
        <h1>URL Shortener</h1>
    </header>

    <main>
        <section>
            <h2>Shorten your URL</h2>
            <form id="url-form">
                <input type="text" id="original-url" placeholder="Enter your long URL" required>
                <button type="submit">Shorten</button>
            </form>
            <div id="shortened-url"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 URL Shortener</p>
    </footer>

    <script src="3d.js"></script>
</body>

</html>
